<!-- student_lookup.html -->
<h2>Student Lookup</h2>
<form method="get">
  <input type="text" name="register_number" placeholder="Register Number" value="{{ query }}">
  <button type="submit">Search</button>
</form>
{% if student %}
  <p>Found: <a href="{% url 'student_detail' student.id %}">{{ student.name }}</a></p>
{% elif query %}
  <p>No student found with register number {{ query }}</p>
{% endif %}

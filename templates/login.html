<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PDF Portal</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 60px 50px;
            text-align: center;
            max-width: 450px;
            width: 100%;
        }
        
        .logo {
            font-size: 60px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 40px;
        }
        
        .google-btn-container {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }
        
        .features {
            text-align: left;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: #555;
        }
        
        .feature-icon {
            font-size: 24px;
            margin-right: 15px;
            color: #667eea;
        }
        
        .messages {
            margin-bottom: 20px;
        }
        
        .message {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-weight: 500;
            text-align: left;
        }
        
        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border-left: 4px solid #ef4444;
        }
        
        .message.success {
            background: #d1fae5;
            color: #065f46;
            border-left: 4px solid #10b981;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üìö</div>
        <h1>PDF Portal</h1>
        <p class="subtitle">Student PDF Management System</p>
        
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="message {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        
        <div class="google-btn-container">
            <div id="g_id_onload"
                 data-client_id="{{ google_client_id }}"
                 data-callback="handleCredentialResponse">
            </div>
            <div class="g_id_signin" data-type="standard"></div>
        </div>
        
        <div class="features">
            <div class="feature">
                <span class="feature-icon">üì§</span>
                <span>Upload PDF files easily</span>
            </div>
            <div class="feature">
                <span class="feature-icon">üì•</span>
                <span>Download PDFs anytime</span>
            </div>
            <div class="feature">
                <span class="feature-icon">üîí</span>
                <span>Secure Google Authentication</span>
            </div>
            <div class="feature">
                <span class="feature-icon">üë®‚Äçüíº</span>
                <span>Admin dashboard for management</span>
            </div>
        </div>
    </div>
    
    <form id="credential-form" action="{% url 'auth_callback' %}" method="post" style="display: none;">
        {% csrf_token %}
        <input type="hidden" name="credential" id="credential-input">
    </form>
    
    <script>
        function handleCredentialResponse(response) {
            // Set the credential in the hidden form
            document.getElementById('credential-input').value = response.credential;
            // Submit the form
            document.getElementById('credential-form').submit();
        }
    </script>
</body>
</html>
